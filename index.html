<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leilão</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!--<h1>Leilão de Produto</h1> -->
        <div class="product-description">
            <h2>Relógio de Pulso</h2>
            <p>Um belo relógio de pulso de luxo, resistente à água e com design sofisticado.</p>
            <img src="download.jfif" alt="Relógio de pulso" width="">
            <p>Lance Mínimo: R$ <span id="minLance">100.00</span></p>
            <p><strong>Valor Atual: R$ <span id="valorAtual">100.00</span></strong></p>
        </div>

        <div class="bid-section">
            <!--<label for="lanceInput">Insira seu lance:</label>-->
            <input type="number" id="lanceInput" placeholder="Digite seu lance" step="0.01" required>
            <button id="submitLance">Enviar Lance</button>
        </div>

        <div id="message" class="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
